<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <a href="/">
      <img class="mx-auto h-14 w-auto" src="assets/images/ecommerce.png" alt="Bazaar">
    </a>
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Verify your email</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
   <ng-container *ngIf="hasError; else elseBlock">
    <p class="text-center text-sm text-rose-500">Failed to verify your email. Either check your internet connection or <a (click)="resendEmail()" role="button" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500 cursor-pointer">resend new link</a></p>
   </ng-container>
   <ng-template #elseBlock>
    <ng-container *ngIf="isLoading; else showSuccess">
      <svg class="animate-spin mx-auto h-10 w-10 text-indigo-500" xmlns="http://www.w3.org/2000/svg"
      fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
      </path>
    </svg>
    <p class="mt-10 text-center text-sm text-gray-500">Please hold on</p>
    </ng-container>
   </ng-template>
   <ng-template #showSuccess>
     <p class="text-center text-sm text-gray-500">Thank you for verifying your email  <a href="/auth/login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Click to proceed</a></p>
   </ng-template>
  </div>
</div>
