<div class="pt-6">

  <!-- Image gallery -->
  <div class="mt-6 lg:grid lg:grid-cols-3 lg:gap-x-8">
    <div class="aspect-h-4 aspect-w-3 hidden overflow-hidden rounded-lg lg:block h-full w-full bg-gray-200">

    </div>
    <div class="hidden lg:grid lg:grid-cols-1 lg:gap-y-8">
      <div class="bg-gray-200 aspect-h-2 aspect-w-3 overflow-hidden rounded-lg h-full w-full object-cover object-center">
      </div>
      <div class="bg-gray-200 aspect-h-2 aspect-w-3 overflow-hidden rounded-lg h-full w-full object-cover object-center">
      </div>
    </div>
    <div class="aspect-h-5 aspect-w-4 lg:aspect-h-4 lg:aspect-w-3 sm:overflow-hidden sm:rounded-lg h-full w-full object-cover object-center bg-gray-200">
    </div>
  </div>

  <!-- Product info -->
  <div class="pb-16 pt-10 lg:grid lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8 lg:pb-24 lg:pt-16">
    <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
      <div class="bg-gray-200 h-6 rounded w-3/5"></div>
    </div>

    <!-- Options -->
    <div class="mt-4 lg:row-span-3 lg:mt-0">
      <h2 class="sr-only">Product information</h2>
      <p class="bg-gray-200 h-6 rounded w-1/5 mt-5"></p>


      <form class="mt-10">
        <!-- Colors -->
        <div>
          <fieldset class="mt-4">
            <legend class="sr-only">Choose a color</legend>
            <div class="flex items-center space-x-3">
              <span class="-m-0.5 h-8 w-8 p-0.5 rounded-full bg-gray-200">

              </span>
              <span class="-m-0.5 h-8 w-8 p-0.5 rounded-full bg-gray-200">

              </span>
              <span class="-m-0.5 h-8 w-8 p-0.5 rounded-full bg-gray-200">

              </span>
            </div>
          </fieldset>
        </div>

        <!-- Sizes -->
        <div class="mt-10">

          <fieldset class="mt-4">
            <legend class="sr-only">Choose a size</legend>
            <div class="grid grid-cols-4 gap-4 sm:grid-cols-8 lg:grid-cols-4">
              <span class="h-full w-full rounded-md bg-gray-200 py-3 px-4 sm:flex-1 sm:py-6">
                &nbsp;
              </span>
              <span class="h-full w-full rounded-md bg-gray-200 py-3 px-4 sm:flex-1 sm:py-6">
                &nbsp;
              </span>
              <span class="h-full w-full rounded-md bg-gray-200 py-3 px-4 sm:flex-1 sm:py-6">
                &nbsp;
              </span>
              <span class="h-full w-full rounded-md bg-gray-200 py-3 px-4 sm:flex-1 sm:py-6">
                &nbsp;
              </span>
              <span class="h-full w-full rounded-md bg-gray-200 py-3 px-4 sm:flex-1 sm:py-6">
                &nbsp;
              </span>
              <span class="h-full w-full rounded-md bg-gray-200 py-3 px-4 sm:flex-1 sm:py-6">
                &nbsp;
              </span>
              <span class="h-full w-full rounded-md bg-gray-200 py-3 px-4 sm:flex-1 sm:py-6">
                &nbsp;
              </span>
              <span class="h-full w-full rounded-md bg-gray-200 py-3 px-4 sm:flex-1 sm:py-6">
                &nbsp;
              </span>
            </div>
          </fieldset>
        </div>

        <div type="submit"
        class="mt-10 flex w-full items-center justify-center rounded-md px-8 py-3 bg-gray-200 h-12">
      </div>
      </form>
    </div>

    <div class="py-10 lg:col-span-2 lg:col-start-1 lg:border-r lg:border-gray-200 lg:pb-16 lg:pr-8 lg:pt-6">
      <!-- Description and details -->
      <div class="mt-5">
        <div class="h-3 bg-gray-200 rounded mb-1.5"></div>
        <div class="h-3 bg-gray-200 rounded mb-1.5 w-3/4"></div>
        <div class="h-3 bg-gray-200 rounded mb-1.5 w-4/6"></div>
        <div class="h-3 bg-gray-200 rounded mb-1.5 w-4/5"></div>
        <div class="h-3 bg-gray-200 rounded mb-1.5 w-3/5"></div>
      </div>

      <div class="mt-10">
        <div class="h-3 bg-gray-200 rounded mb-1.5 w-2/4"></div>
        <div class="h-3 bg-gray-200 rounded mb-1.5 w-2/5"></div>
        <div class="h-3 bg-gray-200 rounded mb-1.5 w-2/4"></div>
        <div class="h-3 bg-gray-200 rounded mb-1.5 w-2/5"></div>
        <div class="h-3 bg-gray-200 rounded mb-1.5 w-2/4"></div>
      </div>
    </div>
  </div>
</div>
